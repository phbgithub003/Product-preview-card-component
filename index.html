<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Product preview card component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<img class="desktop-image" src="./images/image-product-desktop.jpg" alt="desktop image">
		<div class="card-content">
			<div class="card-body">
				<div class="perfume">PERFUME</div>
				<div class="perfume-name">Gabrielle Essence Eau De Parfum</div>
				<div class="perfume-description">
					<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.</p>
				</div>
			</div>
			<div class="price">
				<div class="price-new">$149.99</div>
				<div class="price-old">$169.99</div>
			</div>
			<button class="cart-button">
				<img src="./images/icon-cart.svg" alt="cart icon">
				Add to Cart
			</button>

		</div>
	</div>
</body>

</html>
